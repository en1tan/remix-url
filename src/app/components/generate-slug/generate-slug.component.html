<form
  (ngSubmit)="onGenerate()"
  [formGroup]="generateSlugForm"
  class="flex items-center justify-center"
>
  <input
    type="url"
    formControlName="url"
    class="text-center mx-1 transition duration-500 bg-gray-200 border-2 p-2 border-blue-200 focus-within:border-blue-400 rounded-lg focus-within:outline-none focus-within:bg-gray-50 text-gray-500 placeholder-gray-400"
    placeholder="https://"
    [ngClass]="{
      'border-red-500':
        generateSlugForm.get('url').touched &&
        generateSlugForm.get('url').invalid
    }"
    required
  />
  <button
    type="submit"
    class="p-3 transition duration-500 rounded-md text-white font-bold focus:outline-none"
    [ngClass]="{
      'cursor-not-allowed bg-gray-400': generateSlugForm.get('url').invalid,
      'bg-yellow-400 transform hover:translate-x-1 hover:bg-yellow-500': generateSlugForm.get(
        'url'
      ).valid
    }"
    [disabled]="generateSlugForm.get('url').invalid"
  >
    <svg
      class="w-5"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="4"
        d="M9 5l7 7-7 7"
      />
    </svg>
  </button>
</form>
<span
  [ngClass]="{
    'bg-white text-xl font-bold': generatedSlug,
    'bg-red-300 text-black text-sm': errMsg
  }"
>
  <span *ngIf="generatedSlug">https://</span
  >{{ generatedSlug != "" ? generatedSlug : errMsg }}</span
>
