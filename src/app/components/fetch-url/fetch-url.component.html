<div
  *ngIf="urls && urls.length > 0; else noSlugs"
  class="bg-gray-500 space-y-5 mt-8"
>
  <ul *ngFor="let url of urls" class="my-4">
    <button
      (click)="goToUrl(url.slug)"
      class="py-4 bg-gray-200 p-4"
      title="{{ url.url }}"
    >
      {{ url.slug }}
    </button>
  </ul>
</div>
<ng-template #noSlugs>
  <h1>No Slugs yet</h1>
</ng-template>
